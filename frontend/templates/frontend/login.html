{% extends 'frontend/base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-md border border-gray-100 mt-10">
    <h2 class="text-2xl font-bold text-center mb-6">Login to CLT</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {% if form.non_field_errors %}
        <div class="text-red-600 text-sm">{{ form.non_field_errors }}</div>
        {% endif %}

        <div>
            <label class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm border p-2"
                required>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm border p-2"
                required>
        </div>

        <button type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
            Sign In
        </button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
        Don't have an account? <a href="{% url 'register' %}"
            class="font-medium text-green-600 hover:text-green-500">Register here</a>
    </p>

    <!-- Quick Login -->
    <div class="mt-8 pt-6 border-t border-gray-200">
        <h3 class="text-sm font-medium text-gray-500 text-center mb-4">Quick Login (Demo)</h3>
        <div class="grid grid-cols-2 gap-2">
            <button onclick="quickLogin('citizen_1', 'password123')"
                class="px-3 py-2 bg-gray-100 hover:bg-gray-200 rounded text-xs text-gray-700">Citizen 1</button>
            <button onclick="quickLogin('citizen_2', 'password123')"
                class="px-3 py-2 bg-gray-100 hover:bg-gray-200 rounded text-xs text-gray-700">Citizen 2</button>
            <button onclick="quickLogin('citizen_3', 'password123')"
                class="px-3 py-2 bg-gray-100 hover:bg-gray-200 rounded text-xs text-gray-700">Citizen 3</button>
            <button onclick="quickLogin('citizen_4', 'password123')"
                class="px-3 py-2 bg-gray-100 hover:bg-gray-200 rounded text-xs text-gray-700">Citizen 4</button>
            <button onclick="quickLogin('citizen_5', 'password123')"
                class="px-3 py-2 bg-gray-100 hover:bg-gray-200 rounded text-xs text-gray-700">Citizen 5</button>
            <button onclick="quickLogin('agent_user', 'password123')"
                class="px-3 py-2 bg-green-100 hover:bg-green-200 rounded text-xs text-green-800">Planter
                (Agent)</button>
            <button onclick="quickLogin('analytics', 'password123')"
                class="px-3 py-2 bg-blue-100 hover:bg-blue-200 rounded text-xs text-blue-800">Analyzer</button>
            <button onclick="quickLogin('admin_user', 'password123')"
                class="px-3 py-2 bg-red-100 hover:bg-red-200 rounded text-xs text-red-800">Admin</button>
        </div>
    </div>
</div>

<script>
    function quickLogin(username, password) {
        document.querySelector('input[name="username"]').value = username;
        document.querySelector('input[name="password"]').value = password;
        // Optional: Auto-submit
        // document.querySelector('form').submit();
    }
</script>
{% endblock %}
