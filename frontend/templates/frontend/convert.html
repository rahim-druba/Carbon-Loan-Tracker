{% extends 'frontend/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-md border border-gray-100">
    <h1 class="text-2xl font-bold mb-6">Carbon Calculator</h1>

    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-2">
            {% for field in form %}
            <div class="sm:col-span-1">
                <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                <div class="mt-1">
                    {{ field }}
                    <!-- Add Tailwind classes to input manually via JS or just styling input globally -->
                    <script>
                        document.getElementsByName("{{ field.name }}")[0].className = "shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md border p-2";
                    </script>
                </div>
            </div>
            {% endfor %}
        </div>

        <button type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
            Calculate
        </button>
    </form>

    {% if result %}
    <div class="mt-8 bg-green-50 border border-green-200 rounded-md p-4">
        <h3 class="text-lg font-medium text-green-800">Results</h3>
        <dl class="mt-2 grid grid-cols-1 gap-x-4 gap-y-4 sm:grid-cols-2">
            <div class="sm:col-span-1">
                <dt class="text-sm font-medium text-green-600">Total CO2</dt>
                <dd class="mt-1 text-2xl font-semibold text-green-900">{{ result.total_co2|floatformat:4 }} Tonnes</dd>
            </div>
            <div class="sm:col-span-1">
                <dt class="text-sm font-medium text-green-600">Trees Required</dt>
                <dd class="mt-1 text-2xl font-semibold text-green-900">{{ result.trees }}</dd>
            </div>
        </dl>
    </div>
    {% endif %}
</div>
{% endblock %}
