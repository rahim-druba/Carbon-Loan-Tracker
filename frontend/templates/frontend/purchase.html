{% extends 'frontend/base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-md border border-gray-100">
    <h1 class="text-2xl font-bold mb-6">Purchase Trees</h1>
    <p class="mb-4 text-gray-600">Offsetting for Ledger Year: {{ ledger.year }}</p>

    <form method="post" class="space-y-4">
        {% csrf_token %}

        <div>
            <label class="block text-sm font-medium text-gray-700">Quantity (Trees)</label>
            <input type="number" name="quantity" value="{{ form.quantity.value|default:ledger.required_trees }}"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm border p-2"
                required>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Payment Reference (Mock)</label>
            <input type="text" name="payment_reference" placeholder="e.g. CARD-1234"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm border p-2">
        </div>

        <button type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
            Confirm Purchase
        </button>
    </form>
</div>
{% endblock %}
